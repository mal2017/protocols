bookdown::gitbook:
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: 
      - ["protocols.pdf", "PDF"]
    search: yes
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing: 
      all: no
      facebook: no
      twitter: no
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
